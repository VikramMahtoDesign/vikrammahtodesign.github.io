# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
title: Vikram Mahto | Mechanical Design Engineer
first_name: Vikram
middle_name: ""
last_name: Mahto
description: Mechanical Design Engineer | Portfolio.
footer_text: Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
keywords: mechanical design, engineer, ansys, fea, portfolio, creo
lang: en
icon: assets/img/favicon.ico

url: "https://vikrammahtodesign.github.io"
baseurl: ""
last_updated: false
back_to_top: true

# -----------------------------------------------------------------------------
# Theme Settings
# -----------------------------------------------------------------------------
repo_theme_light: default
repo_theme_dark: dark
navbar_fixed: true
footer_fixed: true
max_width: 930px

# -----------------------------------------------------------------------------
# Navigation Menu (Matches your _pages folder)
# -----------------------------------------------------------------------------
header_pages:
  - about.md
  - blog.md
  - projects.md
  - experience.md
  - learning.md

# -----------------------------------------------------------------------------
# Features & Analytics
# -----------------------------------------------------------------------------
serve_og_meta: false
serve_schema_org: false
google_analytics:
google_site_verification:
bing_site_verification:

# -----------------------------------------------------------------------------
# Blog Settings
# -----------------------------------------------------------------------------
blog_name: al-folio
blog_description: thoughts on engineering and design
permalink: /blog/:year/:title/
pagination:
  enabled: true
related_blog_posts:
  enabled: true
  max_related: 5

collections:
  projects:
    output: true

# -----------------------------------------------------------------------------
# Jekyll & Markdown Settings
# -----------------------------------------------------------------------------
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"

include: ["_pages", "_scripts"]
exclude:
  - bin/
  - CONTRIBUTING.md
  - CUSTOMIZE.md
  - Dockerfile
  - docker-compose.yml
  - docker-compose-slim.yml
  - FAQ.md
  - Gemfile
  - Gemfile.lock
  - INSTALL.md
  - LICENSE
  - lighthouse_results/
  - package.json
  - package-lock.json
  - purgecss.config.js
  - README.md
  - readme_preview/
  - vendor
keep_files:
  - CNAME
  - .nojekyll

plugins:
  - jekyll-archives-v2
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-regex-replace
  - jekyll/scholar
  - jekyll-sitemap
  - jekyll-tabs
  - jekyll-terser
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji

defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false

sass:
  style: compressed

# -----------------------------------------------------------------------------
# Image & Performance
# -----------------------------------------------------------------------------
imagemagick:
  enabled: true
  widths:
    - 480
    - 800
    - 1400
  input_directories:
    - assets/img/
  input_formats:
    - ".jpg"
    - ".jpeg"
    - ".png"
    - ".tiff"
    - ".gif"
  output_formats:
    webp: "-quality 85"

lazy_loading_images: true

# -----------------------------------------------------------------------------
# Feature Toggles
# -----------------------------------------------------------------------------
enable_google_analytics: false
enable_cronitor_analytics: false
enable_pirsch_analytics: false
enable_openpanel_analytics: false
enable_google_verification: false
enable_bing_verification: false
enable_masonry: true
enable_math: true
enable_tooltips: false
enable_darkmode: true
enable_navbar_social: false
enable_project_categories: true
enable_medium_zoom: true
enable_progressbar: true
enable_video_embedding: false

# -----------------------------------------------------------------------------
# Resume Data
# -----------------------------------------------------------------------------
jekyll_get_json:
  - data: resume
    json: assets/json/resume.json

jsonresume:
  - basics
  - work
  - education
  - publications
  - projects
  - volunteer
  - awards
  - certificates
  - skills
  - languages
  - interests
  - references

# -----------------------------------------------------------------------------
# Required Libraries (Essential for theme to work)
# -----------------------------------------------------------------------------
third_party_libraries:
  download: false
  google_fonts:
    url:
      fonts: "https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:100,300,400,500,700|Material+Icons&display=swap"
  jquery:
    integrity:
      js: "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    url:
      js: "https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
  bootstrap-table:
    url:
      css: "https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.css"
      js: "https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"
  masonry:
    url:
      js: "https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
  mathjax:
    url:
      fonts: "https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/output/chtml/fonts/woff-v2/"
      js: "https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js"
  mdb:
    url:
      css: "https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/css/mdb.min.css"
      js: "https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/js/mdb.min.js"
